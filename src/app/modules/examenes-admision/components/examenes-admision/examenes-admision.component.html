<mat-card>
    <h2 class="alinear">Listado de Exámenes</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Buscar Exámen" aparrence="fill">
                <mat-label>Buscar Exámen</mat-label>
                <input matInput #input>
            </mat-form-field>
        </div>
    </mat-card-header>
</mat-card>
<mat-card-content>
    <table class="mat-cell">
        <ng-container matColumnDef="Examen">
            <th mat-header-cell *matHeaderCellDef>Examen</th>
            <td mat-cell *matCellDef="let elemento">
                <ng-container *ngIf="elemento">
                    {{elemento.examenActivo}}
                </ng-container> 
            </td>
        </ng-container>
    </table>
</mat-card-content>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

</mat-paginator>
